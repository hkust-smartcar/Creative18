<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div :style="`visibility: ${(!comm?'unset':'hidden')}`">
        <h3>Please connect</h3>
        <button v-for="port in ports" @click="()=>connect(port.comName)">{{port.comName}}</button>
      </div>
      <div :style="`visibility: ${(!!comm?'unset':'hidden')}`">
        <button @click="()=>write('y')">send</button>
        <p><input v-model="motor[0]"><button @click="()=>setMotorById(0)">send0</button></p>
        <p><input v-model="motor[1]"><button @click="()=>setMotorById(1)">send1</button></p>
        <p><input v-model="motor[2]"><button @click="()=>setMotorById(2)">send2</button></p>
        <p>{{encoder[0]}},{{encoder[1]}},{{encoder[2]}}<button @click="getEncoders">encoders</button></p>
        <div>
          <canvas id="canvas" @click="movecar" width="500px" height="500px" border="1px solid">
    
          </canvas>
        </div>
      </div>
      <textarea>{{logs}}</textarea>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    // require('./renderer.js')
    require('./app.js')
  </script>
</html>
