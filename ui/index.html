<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
</head>

<body>
  <div id="app">
    <div :style="`visibility: ${(!protocol?'unset':'hidden')}`">
      <h3>Please connect</h3>
      <button v-for="port in ports" @click="()=>connect(port.comName)">{{port.comName}}</button>
    </div>
    <div :style="`visibility: ${(!!protocol?'unset':'hidden')}; display:flex`">
      <div style="display:flex-item">
        <button @click="()=>write('y')">send</button>
        <p>
          <input v-model="motor[0]">
          <button @click="()=>setMotorById(0)">send0</button>
        </p>
        <p>
          <input v-model="motor[1]">
          <button @click="()=>setMotorById(1)">send1</button>
        </p>
        <p>
          <input v-model="motor[2]">
          <button @click="()=>setMotorById(2)">send2</button>
        </p>
        <p>{{encoders[0]}},{{encoders[1]}},{{encoders[2]}}
          <button @click="getEncoders">encoders</button>
          <input v-model="craw_interval">
          <button @click="startEncodersIntervalGet">start interval get</button>
          <button @click="stopEncodersIntervalGet">stop interval get</button>
        </p>
      </div>
      <div style="display:flex-item">
        <canvas id="graph" width="500px" height="500px">

        </canvas>
      </div>
      <div>
        <canvas id="canvas" @click="movecar" width="500px" height="500px" border="1px solid">

        </canvas>
      </div>
      <button @click="clearFrameCorners">Clear Received Corners</button>
      <button @click="exportFrameCorners">Download Received Corners</button>
    </div>
    <textarea>{{logs}}</textarea>
  </div>
</body>

<script>
  // You can also require other files to run in this process
  // require('./renderer.js')
  require('./app.js')
</script>
</html>
