  <script>
    let rotations, translations
    $.ajax({
      url:'sr.txt',
      success:data=>{
        data = JSON.parse(data)
        console.log(data)
        rotations = data.rotations
        translations = data.local_translation
      }
    })
    function HSVtoRGB(h, s, v) {
      var r, g, b, i, f, p, q, t;
      if (arguments.length === 1) {
        s = h.s, v = h.v, h = h.h;
      }
      i = Math.floor(h * 6);
      f = h * 6 - i;
      p = v * (1 - s);
      q = v * (1 - f * s);
      t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return {
        r: Math.round(r * 255),
        g: Math.round(g * 255),
        b: Math.round(b * 255)
      };
    }

    d = () => {
      ctx = document.getElementById('c').getContext('2d')
      Object.keys(rotations).forEach(fid => {
        const { r, g, b } = HSVtoRGB(rotations[fid] / (2 * Math.PI), 1, 1)
        if(fid in translations){
          const [x,y] = translations[fid]
          ctx.fillStyle = '#'+r+g+b
          ctx.fillRect(x, y, 5, 5)
        }        
      })
    }
